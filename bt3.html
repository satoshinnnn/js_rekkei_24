<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        // kiểm tra mảng đối xứng
        arr = [3,1,2,1,3,8]; 

        let isDoiXung = true;
        for (let i = 0; i < Math.floor(arr.length/2); i++) {
            if (arr[i]!==arr[arr.length -1 -i]) {
                isDoiXung = false;
                break;
                }
            }
        if(isDoiXung) {
            console.log("Mang doi xung");
        } else {
            console.log("Mang khong doi xung");
        }

    </script>
</body>
</html>
