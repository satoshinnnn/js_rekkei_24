<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // hiện thị menu (1-7)
        // nhập mảng số ngguyên (1)
        // thực hiện từng case
        let choice;
        arr = [];
        do {
            choice = +prompt("Enter the option: 1.Nhập mảng, 2.Hiển thị mảng, 3.Tìm phần tử lớn nhất và nhỏ nhất trong mảng, 4.Tính tổng các phần tử trong mảng, 5.Tìm số lần xuất hiện của 1 phàn tử trong mảng, 6.Sắp xếp mảng tăng dần, 7.Thoát trương trình");
            switch (choice) {
                case 1:
                    let inputArr = +prompt("Enter the element");
                    arr.push(inputArr);
                    alert("Nhập thành công!")
                    break;
                case 2:
                    console.log(arr);
                    break;
                case 3:
                    arr.sort((a, b) => a - b);
                    console.log("Max: " + arr[arr.length-1]);
                    console.log("Min: " + arr[0]);
                    break;
                case 4:
                    sum = 0;
                    for (let i = 0; i < arr.length; i++) {
                        sum+=arr[i];                      
                    }
                    console.log("Sum "+ sum);
                    break;
                case 5:
                    let guessNumber = +prompt("Enter the number wanting to know amount of appearing times");
                    let appear = 0;
                    for (let i = 0; i<arr.length; i++) {
                        if (guessNumber===arr[i]) {
                            appear++;
                        }
                    }
                    if (appear > 0) {
                        console.log(guessNumber + " appear " + appear + " time");
                    }
                    else {
                        console.log(guessNumber + " doesn't exist in array")
                    }
                    break;
                case 6:
                    let sort =  arr.sort((a, b) => a - b);  
                    console.log(sort);
                default:
                    alert("Invalid input, please chose your option again")
                    break;
            }
        } while (choice!==7);
    </script>
</body>
</html>
